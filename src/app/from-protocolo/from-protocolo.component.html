<h3>Formulario</h3>


  <div>

  
  
    <label for="protocolo">Protocolo:</label>
    <input type="text" [(ngModel)]="protocolos.protocolo"  id="protocolo">
  
  
    <label for="requicao">Requicao:</label>
    <input type="text" [(ngModel)]="protocolos.requicao"  id="requicao">
  
  
    <label for="quant">Quqntidade:</label>
    <input type="number" [(ngModel)]="protocolos.quant"  id="quant">
  
  
    <label for="descricao">descricao:</label>
    <input type="text"  [(ngModel)]="protocolos.descricao" id="descricao">

    <label for="dataValidade">data Validade:</label>
    <input type="date"  [(ngModel)]="protocolos.dataValidade" id="dataValidade">
  
  
    <button (click)="Salvar()">{{botaoAcao}}</button>
  </div>

{{protocolos | json}}
